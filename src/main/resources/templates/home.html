<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <header th:replace="blocks/header :: header"></header>

        <main class="flex-fill flex-grow-1 flex-shrink-1">
            <section class="py-5">
                <div class="container col-xxl-8 pt-lg-5">
                    <div
                        class="row flex-column-reverse flex-lg-row-reverse align-items-center justify-content-center g-5 gy-sm-3">
                        <div class=" col-lg-6">
                            <img src="/images/home-hero-photo.webp" class="d-block mx-lg-auto img-fluid"
                                alt="Bootstrap Themes" width="700" height="500" loading="lazy">
                        </div>
                        <div class="col-lg-6">
                            <h1 class="display-5 fw-light text-body-emphasis lh-1 mb-3">Welcome to the open blogging
                                platform!</h1>
                            <p class="lead text-body-secondary">With posts from users all over the world on this
                                platform,
                                you're sure to find
                                something to
                                read! Or want to share
                                something? Follow the links below</p>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                <a href="/blog" class="btn btn-primary my-2">See all posts</a>
                                <a href="/blog/add" class="btn btn-secondary my-2">Make a post</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer th:replace="blocks/footer :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
