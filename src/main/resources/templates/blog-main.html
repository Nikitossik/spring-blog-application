<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <header th:replace="blocks/header :: header"></header>

        <main class="flex-fill flex-grow-1 flex-shrink-1">
            <section class="py-5">
                <div class="container">
                    <div class="row g-3 mb-3 text-center">
                        <div th:each="post : ${posts}" class="col-xl-3 col-lg-4 col-sm-6 col">
                            <div class="card h-100 shadow-sm">
                                <img th:src="${post.coverImagePath != null ? '/uploads/' + post.coverImagePath : '/images/default-thumbnail.jpg'}"
                                    alt="Post cover image" style="height: 16rem" class="card-img-top object-fit-cover">
                                <div class="card-body">
                                    <h3 class="card-title" th:text="${post.title}" />
                                    <p class="card-text" th:text="${post.anons}" />
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <a th:href="|/blog/${post.id}|" class="btn btn-primary">Read</a>
                                        <small class="text-body-secondary"
                                            th:text="${#temporals.format(post.createdAt, 'dd MMMM yyyy HH:mm:ss')}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer th:replace="blocks/footer :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
