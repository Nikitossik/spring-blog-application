<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <header th:replace="blocks/header :: header"></header>

        <main class="flex-fill flex-grow-1 flex-shrink-1">
            <section class="py-5">
                <div class="container">
                    <form th:action="'/blog/' + ${post.id} + '/remove'" method="post" class="d-flex flex-wrap py-3">
                        <a class="btn btn-primary me-2" th:href="'/blog/' + ${post.id} + '/edit'">Edit</a>
                        <button class="btn btn-danger" type="submit">Remove</button>
                    </form>
                    <h1 th:text="${post.title}" />
                    <div th:utext="${post.content}" />
                </div>
            </section>
        </main>

        <footer th:replace="blocks/footer :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
